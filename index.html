<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Veículos</title>
    <link rel="icon" href="imagens/truck.png" type="image/png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <div id="col1">
            <img src="imagens/truck.png" alt="Ícone de caminhão">
            <h2 class="titulo">Encontre o veículo ideal para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="formulario">
                <label>Nome</label><br>
                <input type="text>"><br>
                <label>E-mail</label><br>
                <input type="text"><br>
                <label>Selecione o tipo de veículo</label><br>
                <select>
                    <option>Básico</option>
                    <option>Família</option>
                    <option>Luxo</option>
                </select><br>
                <button>FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1>VOCÊ PODE ALUGAR ESSE VEÍCULO POR R$ <em>99</em> / Dia</h1>
            <p>Válido para todo território nacional</p>
            <img src="imagens/renault-kwid.png" alt="Renault Kwid">
        </div>
    </main>
</body>
</html>
