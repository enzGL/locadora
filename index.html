<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de bodes</title>
    <link rel="icon" href="imagens/icone.png" type="image/png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main class="tudo">
        <div id="col1">
            <img src="imagens/icone.png" style="width: 59px; height: 59px;" alt="Ícone de celeiro">
            <h2 class="titulo">Encontre o bode ideal para você!</h2>
            <p class="texto">Preencha as informações abaixo</p>
            <form class="formulario">
                <label class="rotulo">Nome</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">E-mail</label>
                <input type="text" class="campo-texto">
                <label class="rotulo">Selecione o tipo de bode</label>
                <select class="campo-texto">
                    <option>Macho</option>
                    <option>Femea</option>
                </select>
                <button class="botao-reservar">FAZER MINHA RESERVA</button>
            </form>
        </div>
        <div id="col2">
            <h1 class="oferta">VOCÊ PODE ALUGAR ESSE <strong class="destaque">BODE</strong> POR R$ <strong class="destaque">1.499</strong> / Dia</h1>
            <p class="texto-oferta">Válido para todo território nacional</p>
            <img class="foto" src="imagens/goat.png" style="width: 400px; height: 300px;" alt="bode">
        </div>
    </main>
</body>
</html>
